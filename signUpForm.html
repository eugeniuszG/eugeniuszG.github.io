<body>

<div class="form-wrapper">

    
    <form onsubmit='return mySubmitFunction(event)'>
        <h3>Please fill form to Sign Up</h3>
        <div class="form-container">
            
            <div class="column">
            <div class="row">
                <label>First Name:</label>
                <input  class="firstName" type="text" name="firstName">
                <div class="error" id="firstNameErr"></div>
            </div>

            <div class="row">
                <label>Last Name:</label>
                <input class="lastName" type="text" name="lastName">
                <div class="error" id="lastNameErr"></div>
            </div>

            <div class="row">
                <label>E-mail address:</label>
                <input class="email" type="text" name="email">
                <div class="error" id="emailErr"></div>
            </div>
            <div class="row">
                <label>Password:</label>
                <input class="password" type="password" name="email">
                <div class="error" id="passwordErr"></div>
            </div>

            <div class="row">
                <label>Country:</label>
                <select class="country" name="country">
                    <option>--Select country--</option>
                    <option>Poland</option>
                    <option>Belarus</option>
                    <option>United Kingdom</option>
                </select>
                <div class="error" id="countryErr"></div>
            </div>


            <div class="row-inline">
                <label><input type="checkbox" id="policies">I accept terms and policies</label>
                <div class="error" id="acceptionErr"></div>
            </div>



            <div class="row-submit ">
                <input class='submit' type="submit" value="Submit">
                <input  type="reset" value="Reset">
            </div>
            </div>
        </div>



        <div class="row-forgot-login">
            <div class="center">
                <a href="" class="button-link">Forgot password?</a>
                <a href="" class="button-link">Login</a>
            </div>

        </div>
    </form>
</div>
